<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./student-registration-form.css">
</head>
    <body>
       
        <div class="container">
            <h2>Student Registration</h2>
            <form>
                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="phone">Mobile:</label>
                    <input type="tel" id="phone" name="phone" placeholder="" pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <div class="gender-group">
                        <input type="radio" name="gender" value="male" required> Male
                        <input type="radio" name="gender" value="female" required> Female
                    </div>
                </div>
                <div class="form-group">
                    <label for="dob">Date Of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="pin">Area PIN:</label>
                    <input type="text" id="pin" name="pin" pattern="[0-9]{6}" required>
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="qualification">Qualification:</label>
                    <select id="qualification" name="qualification" required>
                        <option value="">Select Qualification</option>
                        <option value="10th">10th</option>
                        <option value="12th">12th</option>
                    </select>
                </div>
                <div class="form-group specialization-container">
                    <label>Specialization:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="specialization" value="computer science"> Computer Science</label>
                        <label><input type="checkbox" name="specialization" value="information technology"> Information Technology</label>
                        <label><input type="checkbox" name="specialization" value="computer architecture"> Computer Architecture</label>
                        <label><input type="checkbox" name="specialization" value="tele communication"> Tele Communication</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Registered</button>
            </form>
        </div>
    </body>
</html>
