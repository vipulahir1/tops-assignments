<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="contact-form.css">
</head>
<bod<body>
    <form id="contact-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-details" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-details" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" class="form-details" rows="5" required></textarea>
        </div>
        <button type="submit" id="submit-btn">Submit</button>
    </form>
</body>
</body>
</html>
