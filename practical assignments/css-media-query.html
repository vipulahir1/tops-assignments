<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Webpage</title>
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
    }

    /* Navbar */
    nav {
      background-color: #333;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.2rem;
    }

    /* Layout */
    .container {
      display: flex;
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .column {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 20px;
      margin-top: 40px;
    }

    /* Media Query for mobile */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 20px;
      }

      nav, footer {
        font-size: 1rem;
        padding: 12px;
      }

      .column {
        padding: 15px;
        margin-bottom: 20px;
      }

      body {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    My Responsive Webpage
  </nav>

  <!-- Two-Column Content Section -->
  <div class="container">
    <div class="column">
      <h2>Left Column</h2>
      <p>
        This is the left content section. It could contain text, images, or anything else you'd like.
      </p>
    </div>
    <div class="column">
      <h2>Right Column</h2>
      <p>
        This is the right content section. On smaller screens, this will stack below the left column.
      </p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 My Website. All rights reserved.
  </footer>

</body>
</html>
