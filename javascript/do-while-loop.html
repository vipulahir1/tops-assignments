<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userInput;

            do {
                userInput = parseInt(prompt("Enter a number greater than 10:"));
            } while (userInput <= 10);

            alert("Thank you! You entered: " + userInput);
    </script>
</body>
</html>
